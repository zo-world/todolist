<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container"></div>
    <h1 class="header">Daily To Do List</h1>
    <main>
      <div class="input">
        <input type="text" class="textBox" id="textItem">
        <button class="addBtn" onclick="addItems()">+</button>
      </div>
      <div class="listContainer">
        <h2 class="numItems">Things to do: <span id="listItems">0</span></h2>
        <div class="secondListDiv">
          <h3>To Do: </h3>
          <ul id="items"></ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
